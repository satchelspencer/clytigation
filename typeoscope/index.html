<!doctype html>
<html>
	<head>	
		<title>typeoscope</title>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
		<script src="https://cdn.socket.io/socket.io-1.3.4.js"></script>
		<script type="text/javascript" src="../mapper.js"></script>
		<script type="text/javascript" src="dict.js"></script>
		<script type="text/javascript" src="trie.js"></script>
		<script type="text/javascript">
			var socket = io.connect('http://54.148.36.92/');
			var dictionary = trie(dict);
			var input = "";
			var timeout = false;
			var currentVid = false;
			function show(src){
				if(src == currentVid){
					play('.top');
				}else{
					currentVid = src;
					$('.bottom').attr('src', src);
					play('.bottom', function(){
						$('.top').get(0).pause();
						$('.vid').toggleClass('top bottom');
					});
				}
			}
			function play(sel, callback){
				var el = $(sel).get(0);
				el.pause();
				el.play();
				$(sel).on('playing', function(){
					setTimeout(function(){
						$('.grass').fadeOut();
					}, 50);
					$(sel).off('playing');
					if(callback) callback();
					clearTimeout(timeout);
					timeout = setTimeout(function(){
						el.pause();
					}, 500);
				});
			}
			function getSrc(){
				return 'v/'+Math.floor(Math.random()*27)+'.mp4';
			}
			var playing = getSrc();
			var resetTimeout = false;
			$(function(){
				$(document).unbind('keydown').bind('keydown', function (event) {
				    var doPrevent = false;
				    if (event.keyCode === 8) {
				        var d = event.srcElement || event.target;
				        if ((d.tagName.toUpperCase() === 'INPUT' && 
				             (
				                 d.type.toUpperCase() === 'TEXT' ||
				                 d.type.toUpperCase() === 'PASSWORD' || 
				                 d.type.toUpperCase() === 'FILE' || 
				                 d.type.toUpperCase() === 'EMAIL' || 
				                 d.type.toUpperCase() === 'SEARCH' || 
				                 d.type.toUpperCase() === 'DATE' )
				             ) || 
				             d.tagName.toUpperCase() === 'TEXTAREA') {
				            doPrevent = d.readOnly || d.disabled;
				        }
				        else {
				            doPrevent = true;
				        }
				    }
				
				    if (doPrevent) {
				        event.preventDefault();
				    }
				});
				$(window).keyup(function(e){
					var char = String.fromCharCode(e.which).toLowerCase();
					if(e.which == 190) endPhrase();
					else if(char.match(/([a-z]|[0-9]|\s)/i)){
						socket.emit('char', char);
						input += char;
						var words = input.split(' ');
						var last = words[words.length-1];
						if(dictionary.get(last)){
							clearTimeout(resetTimeout);
							resetTimeout = false;
							show(playing);
						}
					}
				});
			});
			function endPhrase(){
				playing = getSrc();
				clearTimeout(resetTimeout);
				resetTimeout = false;
				input += ' ';
				$('.grass').fadeIn();
			}
			$(window).on('load resize', function(){
				var h = $(window).width()*(9/16);
				$('.wrapper').height(h);
				$('.wrapper').projectionMapGui();
			});
		</script>
		<style type="text/css">
			body{
				margin:0;
				background:black;
			}
			.wrapper{
				transform-origin:0 0;
				position:absolute;
				width:100%;				
			}
				.vid{
					position:absolute;
					width:100%;
				}
				.top{
					z-index:1;
				}
			.grass{
				z-index:2;
				position:absolute;
				width:100%;
				height:100%;
				background:url(grass.jpg);
				background-size:cover;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<video class="vid bottom" loop><source type="video/mp4"></video>
			<video class="vid top" loop><source type="video/mp4"></video>
			<div class="grass"></div>
		</div>
	</body>
</html>
